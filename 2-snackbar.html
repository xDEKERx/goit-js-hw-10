<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Feedback form</title>
    <script type="module" crossorigin src="/vanilla-app-template/2-snackbar.js"></script>
    <link rel="modulepreload" crossorigin href="/vanilla-app-template/assets/modulepreload-polyfill-B5Qt9EMX.js">

    <link rel="stylesheet" crossorigin href="/vanilla-app-template/assets/vendor-CZjNVMTf.css">

  <body>
    <p><a class="main-btn" href="./index.html">Go back</a></p>
    <form class="form">
      <label class="label-delay">
        Delay (ms) <br />
        <input type="number" name="delay" required />
      </label>

      <fieldset>
        <legend>State</legend>
        <label class="label-radio">
          <input type="radio" name="state" value="fulfilled" required />
          Fulfilled
        </label>
        <label class="label-radio">
          <input type="radio" name="state" value="rejected" required />
          Rejected
        </label>
      </fieldset>

      <button class="btn-create" type="submit">Create notification</button>
    </form>

  </body>
</html>
